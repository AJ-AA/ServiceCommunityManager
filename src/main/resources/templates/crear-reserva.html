<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Crear Reserva</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .btn-primary {
            background-color: #4a8fe7;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            margin: 10px 0; /* Espaciado para separar los botones */
        }
        .btn-primary:hover {
            background-color: #377bc8;
        }
        .form-group label {
            color: #4a8fe7; /* Color del texto para hacerlo coincidir con el tema */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #4a8fe7;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Crear Reserva</h2>
    <form th:action="@{/reservas/crear}" th:object="${reserva}" method="post">
        <div class="form-group">
            <label for="servicio">Servicio</label>
            <select th:field="*{servicio}" class="form-control" id="servicio">
                <option value="">Selecciona un servicio</option>
                <option th:each="servicio : ${serviciosConDisponibilidad}"
                        th:value="${servicio.id}"
                        th:text="${servicio.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechaHora">Fecha y Hora</label>
            <input type="datetime-local" th:field="*{fechaHora}" class="form-control" id="fechaHora" />
        </div>
        <button type="submit" class="btn btn-primary">Crear Reserva</button>
        <a href="/reservas" class="btn btn-primary">Ver Reservas</a>
    </form>
</div>
</body>
</html>
