<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        .form-group input {
            padding-left: 40px;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #999;
        }
        button {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 0;
            font-size: 16px;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        You have been logged out.
    </div>
    <h2>Iniciar Sesión</h2>
    <h5>Service Community Manager</h5>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <i class="fas fa-user"></i>
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="username" placeholder="Usuario">
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
    </form>
</div>
</body>
</html>
